name: Triumph CI/CD Pipeline

on:
  push:
    branches:
      - '**'   # triggers on all branches
permissions:
  contents: read
  packages: write

env:
  APP_NAME: welcome
  IMAGE_NAME: welcome:3c81351d6a38fae4b66fbec4bc9d7bac78a8caf2
  DOCKER_REGISTRY: ghcr.io/${{ github.repository }}
  MAVEN_CLI_OPTS: "-B -DskipTests"

jobs:
  # --------------------------------------------------------
  # 1️⃣ BUILD
  # --------------------------------------------------------
  build:
    name: compile-package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Build with Maven
        run: mvn $MAVEN_CLI_OPTS clean package
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: target/*.jar

  # --------------------------------------------------------
  # 2️⃣ VERIFY BUILD (Parallel Jobs)
  # --------------------------------------------------------
  blackduck-scan:
    name: blackduck-scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: echo "Run BlackDuck scan here"

  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: echo "Run SonarQube or code quality scan here"

  xray_scan:
    name: xray_scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: echo "Run JFrog Xray scan here"

  checkmarx_scan:
    name: checkmarx_scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: echo "Run Checkmarx scan"

  sast-scan:
    name: sast-scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: echo "Run static analysis tools (Snyk, Bandit, etc.)"

  sca-scan:
    name: sca-scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: echo "Run dependency vulnerability scan"

  unit-test:
    name: unit-test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Run Unit Tests
        run: mvn test
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/

  # --------------------------------------------------------
  # 3️⃣ BUILD-CONTAINER
  # --------------------------------------------------------
  build-docker:
    name: build-docker-image
    runs-on: ubuntu-latest
    needs: [blackduck-scan, code-quality, xray_scan, checkmarx_scan, sast-scan, sca-scan, unit-test]
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker Image
        run: docker build -t $DOCKER_REGISTRY:$GITHUB_SHA .
      - name: Push Docker Image
        run: docker push $DOCKER_REGISTRY:$GITHUB_SHA

  # --------------------------------------------------------
  # 4️⃣ VERIFY-DOCKER
  # --------------------------------------------------------
  container-scan:
    name: container-scan
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}:${{ github.sha }}
          format: table
          exit-code: '0'
          ignore-unfixed: true

  # --------------------------------------------------------
  # 5️⃣ DEPLOY
  # --------------------------------------------------------
  kob-deploy-non-prod:
    name: deploy-to-local-kubernetes
    runs-on: self-hosted
    needs: container-scan
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set KUBECONFIG
        shell: pwsh
        run: |
          $env:KUBECONFIG = "C:\Users\RAJMC\.kube\config"
          kubectl config use-context docker-desktop
          kubectl get nodes

      - name: Create namespace if not exists
        shell: pwsh
        run: |
          kubectl get namespace samrat-dev -o name || kubectl create namespace samrat-dev

      - name: Create or update GHCR pull secret
        shell: pwsh
        run: |
          kubectl create secret docker-registry ghcr-secret `
            --docker-server=ghcr.io `
            --docker-username=${{ github.actor }} `
            --docker-password=${{ secrets.welcome_token }} `
            --docker-email=rajmca.itm@gmail.com `
            -n samrat-dev --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy manifests
        shell: pwsh
        run: |
          kubectl apply -f k8s/configmap.yaml -n samrat-dev
          kubectl apply -f k8s/service.yaml -n samrat-dev
          kubectl apply -f k8s/deployment.yaml -n samrat-dev
          kubectl rollout status deployment/welcome -n samrat-dev
          kubectl get pods -n samrat-dev

  # --------------------------------------------------------
  # 6️⃣ VALIDATE DEPLOY
  # --------------------------------------------------------
  validate-non-prod-deploy:
    name: validate-non-prod-deploy
    runs-on: self-hosted
    needs: kob-deploy-non-prod

    steps:
      - name: Set KUBECONFIG
        shell: pwsh
        run: |
          $env:KUBECONFIG = "C:\Users\RAJMC\.kube\config"
          kubectl config use-context docker-desktop
          kubectl get nodes

      - name: Verify welcome pods
        shell: pwsh
        run: |
          Write-Host "Checking welcome pods in samrat-dev namespace..."
          $pods = kubectl get pods -n samrat-dev --no-headers | Select-String "welcome"
          if (-not $pods) {
            Write-Error "No welcome pods found!"
            exit 1
          }
          kubectl get pods -n samrat-dev -o wide | Select-String "welcome"

      - name: Wait for pods to be Ready
        shell: pwsh
        run: |
          Write-Host "Waiting for all welcome pods to become Ready..."
          kubectl wait --for=condition=ready pod -l app=welcome -n samrat-dev --timeout=120s

      - name: Check application health endpoint
        shell: pwsh
        run: |
          $SERVICE_URL = "http://localhost:31007/mybank/welcome?name=Raj"
          Write-Host "Performing health check: $SERVICE_URL"
          try {
            $response = Invoke-WebRequest -Uri $SERVICE_URL -UseBasicParsing -TimeoutSec 15
            if ($response.StatusCode -eq 200) {
              Write-Host "✅ Health check passed! Application is reachable."
            } else {
              Write-Error "❌ Health check failed with status code $($response.StatusCode)"
              exit 1
            }
          } catch {
            Write-Error "❌ Health check failed: $($_.Exception.Message)"
            exit 1
          }
