apiVersion: v1
kind: Service
metadata:
  name: welcome
  namespace: samrat-dev           # ✅ keep namespace consistent with deployment
spec:
  selector:
    app: welcome                  # ✅ must match Deployment labels exactly
  type: LoadBalancer              # ✅ works fine with Docker Desktop
  ports:
    - name: http
      port: 80                    # External port (mapped by Docker Desktop)
      targetPort: 8080            # Pod container port
      nodePort: 31007             # ✅ Optional: fixes endpoint to known port for testing