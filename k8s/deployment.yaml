apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcome
  namespace: samrat-dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: welcome
  template:
    metadata:
      labels:
        app: welcome
    spec:
      containers:
        - name: welcome
          image: trial9r9d5d.jfrog.io/welcome:latest
          ports:
            - containerPort: 8080