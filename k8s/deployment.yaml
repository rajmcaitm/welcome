apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-service
  namespace: triumph-kob
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-service
  template:
    metadata:
      labels:
        app: my-service
    spec:
      containers:
        - name: my-service
          image: artifactory.company.com/my-service:latest
          ports:
            - containerPort: 8080